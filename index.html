<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequence Memory Challenge!</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/jquery-3.7.1.min.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="overlay">LOADING...</div>
    <header class="header">
      <h1 class="header__title">Sequence Memory Challenge!</h1>
    </header>
    <main class="main-content">
      <div class="stats">
        <div class="plays"></div>
        <div class="rounds"></div>
      </div>
      <img src="./images/calculator.png" class="landing-image" alt="landing image" height="150" width="auto"/>
      <button class="start-btn">START!</button>
      <div class="game-play">
        <div class="message-container"></div>
        <div class="input-container"></div>
        <div class="results-container"></div>
      </div>
    </main>
    <footer class="footer">
      <h4>&copy; Claudia Pereira Carion</h4>
    </footer>
  </body>
</html>
